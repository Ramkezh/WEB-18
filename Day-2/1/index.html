<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
    <img src="https://sso.masaischool.com/brand_dark.svg"/>
</div>
    <div id="box">
        <form action="" id="form">
        <h2>Sign Up</h2>
        <p>Full name</p>
        <input id="name" type="text" placeholder="Enter your full name"/>
        <p>Email</p>
        <input id="email" type="email" placeholder="Enter email"/>
        <p>Password</p>
        <input id="password" type="password" placeholder="Enter password"/>
        <p id="desc">by signing up, I accept the Masai School <a href="https://masaischool.com/terms/">Terms Of Service</a> and acknowledge the <a href="https://masaischool.com/privacy/">Privacy Policy</a></p>
        <input id="submit" type="submit" name="submit" value="SIGN UP"/>
        <p id="login">Already have an account <a id="signIn" href="https://sso.masaischool.com/signin/">Sign In</a></p>
    </form>
    </div>
</body>
</html>

<script>

document.querySelector("#form").addEventListener("submit",loginfun)

var PersonDetails = JSON.parse(localStorage.getItem("SignInData"))|| []

function loginfun(){
    event.preventDefault()
    alert("Signed Up Successfully")

    var signData = {
        personName: form.name.value,
        personEmail: form.email.value,
        personPassword: form.password.value
    }
    PersonDetails.push(signData)
    console.log(PersonDetails)
    localStorage.setItem("SignInData",JSON.stringify(PersonDetails)) 
}
</script>
