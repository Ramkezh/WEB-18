<script>
  var nums = [10, 6, 7, 20, 3];

  var out = nums.sort(function (p, q) {
    return p - q;
  });

  console.log(out);

  var str = ["a", "c", "d", "b", "e", "z"];

  // ascending
  str.sort(function (a, b) {
    if (a > b) {
      return 1;
    }
    if (a < b) {
      return -1;
    }

    return 0;
  });

  console.log(str);

  //   descending

  str.sort(function (a, b) {
    if (a > b) {
      return -1;
    }
    if (a < b) {
      return 1;
    }

    return 0;
  });

  console.log(str);

    { name: "kishan", designation: "BACKEND", salary: 12 },
  ];
  
</script>
